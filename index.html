<!DOCTYPE html>
<html>

<head>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="./components/movement.js"></script>
  <script src="./components/target.js"></script>
  <script src="components/birds.js"></script>

</head>

<body>
  <a-scene background="color:#026F90">

    <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

    <a-assets timeout="100">
      <a-asset-item id="terrain" src="./assets/models/terrain/scene.gltf"></a-asset-item>
      <a-asset-item id="airplane" src="./assets/models/airplane/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity id="terrainmap" gltf-model="#terrain" scale="0.3 0.3 0.3" terrain-rotation ring bird animation = "property:position;to: 0 0 1000;loop:true;dur:150000;easing:linear"></a-entity>
    <a-entity id="airplane-simulator" gltf-model="#airplane" position="0 0 15" rotation="0 90 0" plane-rotation>

    </a-entity>

  </a-scene>
</body>

</html>
